<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Annikas and Pekis weather-app</title>
    
</head>
<body id="body">
 <main class="weather-app">  
<container class="weather-box" id="weather-box">
        <p class ="city-name" id="city-name">Stockholm</p>
        <container class = "big-weather-symbol-container" id="big-weather-symbol-container">
            <img class = "big-weather-symbol" id="big-weather-symbol" src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/cloud-moon.svg"/>
        </container>
        <h1 class = "current-temp" id="current-temp">0°</h1>
        <h4 class ="weather-description" id ="weather-description">Mostly Cloudy</h4>
        <container class="sun-and-time" id="sun-and-time">    
            <container class="sun" id="sun">
                <img class="sunrise-symbol" src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunrise.svg"/>
                <img class="sunset-symbol" src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunset.svg"/>
            </container>
            <container class="time" id="time">
                <p id="sunrise">06:00</p>
                <p id="sunset">23:15</p>
            </container>
            <container class="wind" id="wind">
                <img class="wind-symbol"src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/wind.svg"/>
            </container>
            <container class="wind-speed" id="wind-speed">
                
            </container>
        </container>

    <container class = "forecast" id="forecast">
        <container class = "weekdays" id="weekdays">
            <!--<h6>Tue</h6>
            <h6>Wed</h6>
            <h6>Thu</h6>
            <h6>Fri</h6>
            <h6>Sat</h6>-->
        </container>

        <container class = "week-temp" id="week-temp">
             <!--<h6>+18°</h6>
            <h6>+21°</h6>
            <h6>+11°</h6>
            <h6>+20°</h6>
            <h6>+15°</h6>-->
        </container>

    </container>
</container>
</main> 

    <script src="./script.js"></script>
</body>
</html>
